<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Video Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <script>
    // Automatically toggle theme based on user preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-base-200 p-4">

  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">Submit a Video Link</h2>
      <form method="POST" action="{{ url_for('index') }}" class="space-y-4">
        <input type="url" name="url" placeholder="YouTube, TikTok, Instagram..." required class="input input-bordered w-full" />
        <button type="submit" class="btn btn-primary w-full">Add to Queue</button>
      </form>
      <div class="pt-4 text-center">
        <a href="{{ url_for('history') }}" class="link link-primary">View Download History</a>
      </div>
    </div>
  </div>

</body>
</html>
